<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="../general.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="app">
        <ul class="main-nav">
            <li class="nav-item">
                <a href="#" class="nav-item__link nav-item__logo">LOGO</a>
            </li>
        </ul>

        <div class="main container-fluid">
            <form action="" method="POST" class="login-form">
                <h3 class="heading mb-4">Đăng nhập</h3>

                <div class="form-group mb-4">
                    <input type="text" id="username" name="username" placeholder="Tên tài khoản" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group mb4">
                    <input type="password" id="password" name="password" placeholder="Mật khẩu" class="form-control">
                    <span class="form-message"></span>
                </div>

                <button class="form-submit">Đăng nhập</button>
            </form>
        </div>
    </div>

    <div class="message alert alert-danger alert-dismissible fade" role="alert">
        <span class="message-content">Sai tài khoản</span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="../general.js"></script>
    <script src="../validate.js"></script>
    <script>
        Validator({
            form: '.login-form',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#username', 'Vui lòng nhập tài khoản'),
                Validator.isRequired('#password', 'Vui lòng nhập mật khẩu'),
            ],
        });
    </script>
</body>

</html>
