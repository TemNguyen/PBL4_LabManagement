<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
    <link rel="stylesheet" href="../general.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="app">
        <ul class="main-nav">
            <li class="nav-item">
                <a href="#" class="nav-item__link nav-item__logo">LOGO</a>
            </li>
        </ul>

        <div class="main container-fluid">
            <form action="" method="POST" class="login-form">
                <h3 class="heading mb-4">Đăng nhập</h3>

                <div class="form-group mb-4">
                    <input type="text" id="account" name="account" placeholder="Tên tài khoản" class="form-control">
                    <span class="form-message">Vui lòng nhập tài khoản</span>
                </div>

                <div class="form-group mb4">
                    <input type="password" id="password" name="password" placeholder="Mật khẩu" class="form-control">
                    <span class="form-message">Vui lòng nhập mật khẩu</span>
                </div>

                <div class="form-group">
                    <label class="checkbox">Nhớ mật khẩu
                        <input type="checkbox" name="checkbox" class="save-account-checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>

                <button class="form-submit">Đăng nhập</button>
            </form>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="../general.js"></script>
    <script>
        const inputs = document.querySelectorAll('.form-control');
        const form = document.querySelector('.login-form');
        const saveAccount = document.querySelector('.save-account-checkbox');

        function getParent(element, selector) {
            while (element.parentElement) {
                if (element.parentElement.matches(selector)) {
                    return element.parentElement;
                }
                element = element.parentElement;
            }
        }

        Array.from(inputs).forEach(input => {
            input.onblur = function() {
                if (!input.value) {
                    getParent(input, '.form-group').classList.add('invalid');
                }
                else {
                    getParent(input, '.form-group').classList.remove('invalid');
                }
            }
            input.oninput = function() {
                getParent(input, '.form-group').classList.remove('invalid');
            }
        });

        form.onsubmit = function (e) {
            e.preventDefault();
            var isTrue = true;
            Array.from(inputs).forEach(input => {
                if (!input.value) isTrue = false;
            });
            if (isTrue) {
                if (saveAccount.checked == true) {
                    setLocalStorage('saveAccount', { user: inputs[0].value, pass: inputs[1].value });
                } else {
                    deleteLocalStorage('saveAccount');
                }
                form.submit();
            }
        }

        window.onload = () => {
            const data = getLocalStorage('saveAccount');
            if (data.length != 0) {
                inputs[0].value = data.user;
                inputs[1].value = data.pass;
                saveAccount.checked = true;
            }
        }
    </script>
</body>

</html>
