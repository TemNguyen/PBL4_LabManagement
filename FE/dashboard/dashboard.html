<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../general.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="app">
        <ul class="main-nav">
            <li class="nav-item">
                <a href="#" class="nav-item__link nav-item__logo">LOGO</a>
            </li>
            <li class="nav-item nav-more">
                <span class="nav-item__link nav-item__link-account">
                    <i class="nav-item__icon-account fas fa-user-circle"></i>
                    jThanh8144
                    <i class="nav-item__icon-down fas fa-sort-down"></i>
                </span>
                <ul class="subnav">
                    <li class="subnav-item">
                        <a href="" class="subnav-item__link">Tài khoản</a>
                    </li>
                    <li class="subnav-item">
                        <a href="" class="subnav-item__link">Đăng xuất</a>
                    </li>
                </ul>
            </li>
        </ul>

        <div class="main container-fluid">
            <div class="row">
                <nav class="sidebar col-sm-3 col-md-3 col-lg-3 col-xl-2">
                    <ul class="sidebar-list">
                        <li class="sidebar-item active">
                            <a href="" class="sidebar-item__link">
                                <i class="fas fa-home sidebar-item__icon"></i>
                                Trang chủ
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="" class="sidebar-item__link">
                                <i class="fas fa-network-wired sidebar-item__icon"></i>
                                Quản lí phòng máy
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="" class="sidebar-item__link">
                                <i class="fas fa-user-alt sidebar-item__icon"></i>
                                Quản lí tài khoản
                            </a>
                        </li>
                    </ul>
                    <div class="sidebar-info">
                        <a href="" class="sidebar-info__link">Giới thiệu</a>
                        <a href="" class="sidebar-info__link">Liên hệ với chúng tôi</a>
                        <span class="sidebar-info__license">&copy; 2021 TT</span>
                    </div>
                </nav>
                <div class="main-right col-sm-9 col-md-9 col-lg-9 col-xl-10">
                    <div class="row">
                        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-4">
                            <div class="main-right__content">
                                <span class="main-right__title">
                                    Máy đang hoạt động
                                </span>
                                <canvas class="pc-working__chart" id="doughnutChart"></canvas>
                                <span class="pc-working__percent"><span class="percent">100</span>%</span>
                            </div>

                        </div>
                        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-4">
                            <div class="main-right__content">
                                <span class="main-right__title">
                                    Tổng số giờ hoạt động
                                </span>
                                <div class="circle">
                                    <div>
                                        <span class="hour">13</span>h
                                    </div>
                                    <div>
                                        <span class="min">20</span>m
                                    </div>
                                    <div>
                                        <span class="second">24</span>s
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-4">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="message alert alert-danger alert-dismissible fade" role="alert">
        <span class="message-content"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="../general.js"></script>
    <script>
        const workingPercent = document.querySelector('.pc-working__percent');
        console.log(workingPercent);
        if (parseInt(workingPercent.innerText) == 100) {
            workingPercent.style.right = '42.7%';
        }
        // chart
        var ctxD = document.getElementById("doughnutChart").getContext('2d');
        var myLineChart = new Chart(ctxD, {
            type: 'doughnut',
            data: {
                labels: ["Đang hoạt động", "Không hoạt động"],
                datasets: [{
                    data: [80, 20],
                    backgroundColor: ["#ACFCDA", "#949FB1"],
                    hoverBackgroundColor: ["#C7FFD8", "#A8B3C5"]
                }]
            },
            options: {
                responsive: true
            }
        });

        // count up
        jQuery(document).ready(function ($) {
            $('.hour').counterUp({
                delay: 10,
                time: 500
            });
            $('.min').counterUp({
                delay: 10,
                time: 500
            });
            $('.second').counterUp({
                delay: 10,
                time: 500
            });
            $('.percent').counterUp({
                delay: 10,
                time: 500
            });
        });
    </script>
</body>

</html>
